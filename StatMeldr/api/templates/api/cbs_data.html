<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBS Data - Statmeldr</title>
</head>
<body>
    <h1>Statmeldr: CBS Data</h1>

    <!-- Download knop voor CSV -->
    <h2>Download de data als CSV:</h2>
    <a href="{% url 'get_filtered_data_csv' %}?gemeente={{ request.GET.gemeente|default:'Heerlen' }}">
        <button type="button">Download CSV</button>
    </a>
    
    <!-- Formulier voor selectie van gemeente -->
    <form method="get" action="{% url 'get_filtered_data' %}">
        <label for="gemeente">Kies een gemeente:</label>
        <select name="gemeente" id="gemeente">
            <option value="Heerlen" {% if request.GET.gemeente == 'Heerlen' %}selected{% endif %}>Heerlen</option>
            <option value="Maastricht" {% if request.GET.gemeente == 'Maastricht' %}selected{% endif %}>Maastricht</option>
            <!-- Voeg hier meer gemeenten toe als nodig -->
        </select>
        <button type="submit">Zoeken</button>
    </form>

    <!-- Resultaten weergave -->
    <h2>Resultaten:</h2>
    {% if data %}
        <ul>
            {% for row in data %}
                <li>{{ row.WijkenEnBuurten }} - {{ row.Gemeentenaam_1 }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Geen data gevonden voor de geselecteerde gemeente.</p>
    {% endif %}
</body>
</html>
